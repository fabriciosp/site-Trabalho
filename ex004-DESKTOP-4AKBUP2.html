<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Contar letras</title>
    <style>
        body {
            background-color: cadetblue;
            
            font: normal 20pt Arial;
        }
        
    </style>
</head>
<body>
    <h1>Fabricio</h1>
    <script>
        var nome = window.prompt('Qual seu Nome?')
        document.writeln(`Seu nome tem  ${nome.length} letras.<br>`)
        document.writeln(`Seu nome em maiusculo é: <br> ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em minusculo é: <br> ${nome.toLocaleLowerCase()} <br>`)
    </script>
</body>
</html>
